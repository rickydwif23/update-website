        <script>
            function formatPenghasilan(input) {
              // Menghapus tanda titik dan koma sebelum melakukan pemformatan
              var value = input.value.replace(/[\.,]/g, "");
      
              // Menghapus karakter non-angka
              value = value.replace(/\D/g, "");
      
              // Menggunakan Number() untuk mengkonversi nilai ke tipe data angka
              var numberValue = Number(value);
      
              // Memeriksa apakah angka adalah angka valid
              if (!isNaN(numberValue)) {
                // Menggunakan toLocaleString() untuk memformat angka dengan tanda titik sebagai ribuan, ratusan ribu, jutaan, dll.
                var formattedValue = numberValue.toLocaleString();
      
                // Menambahkan awalan 'Rp. ' ke nilai yang diformat
                formattedValue = "Rp. " + formattedValue;
      
                // Memasukkan nilai yang diformat kembali ke input
                input.value = formattedValue;
              }
            }
          </script>
        <script>
            document.addEventListener("input", function (e) {
              if (e.target.tagName === "INPUT" && e.target.type === "number") {
                // Periksa apakah input mengandung huruf "e" dan hapus jika ditemukan
                e.target.value = e.target.value.replace(/e/g, "");
              }
            });
          </script>
